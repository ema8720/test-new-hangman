<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hangman Game</title>
   <!-- Bootstrap CSS -->
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">


</head>
<body>

    <div class="container">
            <div class="jumbotron">
                    <h1 class="display-4">OMG Hangman</h1>
                    <p class="lead">Guess the student from our class.</p>
                  </div> 
                        <!-- Card Classes Word to guess -->
                          <div class="card mb-3">
                                <div class="card-header">
                                  Word to Guess
                                </div>
                                <div class="card-body">
                                 <h2 id="wordToGuess">_ _ _ _ _ _ _ _ _</h2>
                                </div>
                              </div>
                        <!-- Card Classes -->
                        <!-- Card Classes Word to guess -->
                           <div class="card mb-3">
                                <div class="card-header">
                                  Wrong Guesses: <span id="wrongGuesses"></span>
                                </div>
                           </div>
                        <!-- Card Classes -->
                           <!-- Card Classes Word to guess -->
                           <div class="card mb-3">
                            <div class="card-header">
                              Guesses Left: <span id="numGuesses"></span>
                            </div>
                       </div>
                    <!-- Card Classes -->
                      <!-- Card Classes Word to guess -->
                      <div class="card mb-3">
                        <div class="card-header">
                          Win Counter: <span id="winCounter"></span>
                        </div>
                   </div>
                <!-- Card Classes -->
                <!-- Card Classes Word to guess -->
                <div class="card mb-3">
                  <div class="card-header">
                    Loss Counter: <span id="lossCounter"></span>
                  </div>
             </div>
          <!-- Card Classes -->
                        
    </div>
    <!-- Link to JavaScript -->
<script src="logic.js"></script>
</body>
</html>
